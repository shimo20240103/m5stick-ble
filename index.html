<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>M5Stick 加速度グラフ（線グラフ3図）</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0f7f1; 
      color: #004d40;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #a7ffeb;
      margin: 0;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .graph-container {
      margin: 20px auto;
      width: 600px;
    }
    canvas {
      border: 2px solid #004d40;
      border-radius: 10px;
      margin-top: 10px;
      background-color: #b2dfdb;
      display: block;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #26a69a;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background-color: #00796b; }
    #status { margin-top: 10px; font-weight: bold; }
    #values {
      font-size: 18px;
      margin-top: 10px;
      background-color: #b2dfdb;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
<h1>M5Stick 加速度線グラフ（X/Y/Z個別）</h1>
<button id="connectBtn" onclick="connect()">接続</button>
<button onclick="downloadExcel()">Excelダウンロード</button>
<div id="status">未接続</div>
<pre id="values">X:0 Y:0 Z:0</pre>

<div class="graph-container">
  <h3>X軸</h3>
  <canvas id="graphX" width="600" height="150"></canvas>
  <h3>Y軸</h3>
  <canvas id="graphY" width="600" height="150"></canvas>
  <h3>Z軸</h3>
  <canvas id="graphZ" width="600" height="150"></canvas>
</div>

<script>
const serviceUUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
const charUUID    = "beb5483e-36e1-4688-b7f5-ea073f74076a";

const canvasX = document.getElementById('graphX');
const ctxX = canvasX.getContext('2d');
const canvasY = document.getElementById('graphY');
const ctxY = canvasY.getContext('2d');
const canvasZ = document.getElementById('graphZ');
const ctxZ = canvasZ.getContext('2d');

const width = canvasX.width;
const height = canvasX.height;

let accelData = [["Time","X","Y","Z"]];
let prevX = height/2, prevY = height/2, prevZ = height/2;

// 初期背景と中央線
[ctxX, ctxY, ctxZ].forEach(ctx => {
  ctx.fillStyle = "#b2dfdb";
  ctx.fillRect(0,0,width,height);
  ctx.strokeStyle = "#004d40";
  ctx.beginPath();
  ctx.moveTo(0,height/2);
  ctx.lineTo(width,height/2);
  ctx.stroke();
});

async function connect() {
  const btn = document.getElementById('connectBtn');
  btn.disabled = true;
  try {
    const device = await navigator.bluetooth.requestDevice({
      acceptAllDevices:true,
      optionalServices:[serviceUUID]
    });
    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(serviceUUID);
    const characteristic = await service.getCharacteristic(charUUID);

    await characteristic.startNotifications();
    characteristic.addEventListener("characteristicvaluechanged", e => {
      const value = new TextDecoder().decode(e.target.value);
      const parts = value.split(',');
      if(parts.length>=3){
        const ax = parseFloat(parts[0]);
        const ay = parseFloat(parts[1]);
        const az = parseFloat(parts[2]);

        document.getElementById('values').textContent =
          `X:${ax.toFixed(2)} Y:${ay.toFixed(2)} Z:${az.toFixed(2)}`;

        prevX = drawGraph(ctxX, ax, prevX, '#ff5252');
        prevY = drawGraph(ctxY, ay, prevY, '#00c853');
        prevZ = drawGraph(ctxZ, az, prevZ, '#2979ff');

        accelData.push([new Date().toLocaleTimeString(),ax,ay,az]);
        if(accelData.length>1000) accelData.splice(1,1); // データ件数制限
      }
    });
    document.getElementById('status').textContent = "✅ 接続成功";
  } catch(err){
    console.error(err);
    document.getElementById('status').textContent = "❌ 接続失敗: "+err;
    btn.disabled = false;
  }
}

function drawGraph(ctx, value, prev, color){
  const centerY = height/2;
  const scale = 25;
  const yHeight = centerY - value*scale;

  // 左にスクロール
  ctx.drawImage(ctx.canvas, 1, 0, width-1, height, 0, 0, width-1, height);
  ctx.clearRect(width-1, 0, 1, height);

  // 線で描画
  ctx.strokeStyle = color;
  ctx.beginPath();
  ctx.moveTo(width-2, prev);
  ctx.lineTo(width-1, yHeight);
  ctx.stroke();

  // 中央線を再描画
  ctx.strokeStyle = "#004d40";
  ctx.beginPath();
  ctx.moveTo(0, centerY);
  ctx.lineTo(width, centerY);
  ctx.stroke();

  return yHeight; // prev更新用
}

function downloadExcel(){
  let wb = XLSX.utils.book_new();
  let ws = XLSX.utils.aoa_to_sheet(accelData);
  XLSX.utils.book_append_sheet(wb, ws,"AccelData");
  XLSX.writeFile(wb,"accel_data.xlsx");
}
</script>
</body>
</html>
