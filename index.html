<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>M5StickC 足組み判定（Pitch/Roll版）</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0f7f1;
      color: #004d40;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #a7ffeb;
      margin: 0;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .graph-container {
      margin: 20px auto;
      width: 600px;
    }
    canvas {
      border: 2px solid #004d40;
      border-radius: 10px;
      margin-top: 10px;
      background-color: #b2dfdb;
      display: block;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #26a69a;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background-color: #00796b; }
    #status1, #status2, #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    #values1, #values2 {
      font-size: 16px;
      margin-top: 10px;
      background-color: #b2dfdb;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }
    #result {
      background-color: #fff59d;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
<h1>M5StickC 足組み判定（Pitch / Roll）</h1>

<button id="connectBtn1" onclick="connect(1)">右足 接続</button>
<button id="connectBtn2" onclick="connect(2)">左足 接続</button>
<button onclick="downloadExcel()">Excelダウンロード</button>

<div id="status1">右足: 未接続</div>
<pre id="values1">Pitch:0 Roll:0</pre>

<div id="status2">左足: 未接続</div>
<pre id="values2">Pitch:0 Roll:0</pre>

<div id="result">⚪ 足組み状態: 不明</div>

<div class="graph-container">
  <h2>右足</h2>
  <canvas id="graph1" width="600" height="150"></canvas>
</div>

<div class="graph-container">
  <h2>左足</h2>
  <canvas id="graph2" width="600" height="150"></canvas>
</div>

<script>
const serviceUUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
const charUUID    = "beb5483e-36e1-4688-b7f5-ea073f74076a";
let devices = {};

let latestRight = [0, 0]; // Pitch, Roll
let latestLeft  = [0, 0];
let accelData = [["Time","RPitch","RRoll","LPitch","LRoll"]];

let dataStore = { 1: {pitch:[], roll:[]}, 2: {pitch:[], roll:[]} };
let maxDataPoints = 300;

// BLE接続
async function connect(id){
  const btn = document.getElementById("connectBtn"+id);
  btn.disabled = true;
  try {
    const device = await navigator.bluetooth.requestDevice({
      acceptAllDevices:true,
      optionalServices:[serviceUUID]
    });
    devices[id] = device;
    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(serviceUUID);
    const char = await service.getCharacteristic(charUUID);

    await char.startNotifications();
    char.addEventListener("characteristicvaluechanged", e=>{
      const value = new TextDecoder().decode(e.target.value);
      const parts = value.split(',');
      if(parts.length>=5){
        // 受信値: X, Y, Z, Pitch, Roll → PitchとRollだけ使う
        const pitch = parseFloat(parts[3]);
        const roll  = parseFloat(parts[4]);

        if(id===1){
          latestRight = [pitch, roll];
          document.getElementById("values1").textContent = 
            `Pitch:${pitch.toFixed(1)} Roll:${roll.toFixed(1)}`;
          dataStore[1].pitch.push(pitch);
          dataStore[1].roll.push(roll);
          if(dataStore[1].pitch.length>maxDataPoints){ 
            dataStore[1].pitch.shift(); dataStore[1].roll.shift();
          }
        } else {
          latestLeft = [pitch, roll];
          document.getElementById("values2").textContent = 
            `Pitch:${pitch.toFixed(1)} Roll:${roll.toFixed(1)}`;
          dataStore[2].pitch.push(pitch);
          dataStore[2].roll.push(roll);
          if(dataStore[2].pitch.length>maxDataPoints){ 
            dataStore[2].pitch.shift(); dataStore[2].roll.shift();
          }
        }

        drawGraph(id);
        accelData.push([
          new Date().toLocaleTimeString(),
          ...latestRight,
          ...latestLeft
        ]);

        checkLegCrossed(); // 足組み判定
      }
    });

    document.getElementById("status"+id).textContent = 
      `✅ ${id===1?"右足":"左足"} 接続成功`;
  } catch(err){
    document.getElementById("status"+id).textContent = "❌ 接続失敗: "+err;
    btn.disabled = false;
  }
}

// 足組み判定
function checkLegCrossed(){
  let diffPitch = Math.abs(latestRight[0] - latestLeft[0]);
  let diffRoll  = Math.abs(latestRight[1] - latestLeft[1]);
  let isCrossed = (diffPitch > 20 || diffRoll > 20); // 閾値調整可能

  const result = document.getElementById("result");
  if(isCrossed){
    result.textContent = "⚠ 足を組んでいます";
    result.style.backgroundColor = "#ffccbc";
  } else {
    result.textContent = "✅ 足を組んでいません";
    result.style.backgroundColor = "#c8e6c9";
  }
}

// グラフ描画
function drawGraph(id){
  const ctx = document.getElementById("graph"+id).getContext("2d");
  const pData = dataStore[id].pitch;
  const rData = dataStore[id].roll;
  const width = ctx.canvas.width;
  const height = ctx.canvas.height;
  ctx.clearRect(0,0,width,height);
  ctx.fillStyle = "#b2dfdb";
  ctx.fillRect(0,0,width,height);
  ctx.strokeStyle = "#004d40";
  ctx.beginPath();
  ctx.moveTo(0,height/2);
  ctx.lineTo(width,height/2);
  ctx.stroke();

  if(pData.length<2) return;

  let allValues = [...pData, ...rData];
  let maxVal = Math.max(...allValues.map(v=>Math.abs(v)));
  let scale = (height/2 - 10) / (maxVal || 1);

  // Pitchライン（赤）
  ctx.strokeStyle = "#ff5252";
  ctx.beginPath();
  for(let i=0;i<pData.length;i++){
    const x = (i/(maxDataPoints-1))*width;
    const y = height/2 - pData[i]*scale;
    if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
  }
  ctx.stroke();

  // Rollライン（青）
  ctx.strokeStyle = "#2979ff";
  ctx.beginPath();
  for(let i=0;i<rData.length;i++){
    const x = (i/(maxDataPoints-1))*width;
    const y = height/2 - rData[i]*scale;
    if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
  }
  ctx.stroke();
}

// Excel出力
function downloadExcel(){
  let wb = XLSX.utils.book_new();
  let ws = XLSX.utils.aoa_to_sheet(accelData);
  XLSX.utils.book_append_sheet(wb, ws,"PitchRollData");
  XLSX.writeFile(wb,"pitch_roll_data.xlsx");
}
</script>
</body>
</html>
