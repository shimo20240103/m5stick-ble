<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>M5StickC Plus 1.1 両足角度モニター</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f7f7;
      color: #004d40;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #80cbc4;
      margin: 0;
      padding: 18px;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #26a69a;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #00796b; }
    pre {
      font-size: 18px;
      background: #b2dfdb;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 10px 0;
    }
    canvas {
      border: 1px solid #004d40;
      border-radius: 10px;
      background-color: #c8e6c9;
      margin: 10px 0;
    }
    .graph-container {
      width: 600px;
      margin: 0 auto 40px auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>M5StickC Plus 1.1 両足角度リアルタイムモニター</h1>
  <button onclick="connectDevice(1)">右足 接続</button>
  <button onclick="connectDevice(2)">左足 接続</button>
  <button onclick="saveExcel()">Excelダウンロード</button>

  <div id="status1">右足: 未接続</div>
  <pre id="value1">X:0 Y:0 Z:0</pre>
  <div id="status2">左足: 未接続</div>
  <pre id="value2">X:0 Y:0 Z:0</pre>

  <div class="graph-container">
    <h2>右足</h2>
    <canvas id="graphX1" width="600" height="150"></canvas>
    <canvas id="graphY1" width="600" height="150"></canvas>
    <canvas id="graphZ1" width="600" height="150"></canvas>
  </div>

  <div class="graph-container">
    <h2>左足</h2>
    <canvas id="graphX2" width="600" height="150"></canvas>
    <canvas id="graphY2" width="600" height="150"></canvas>
    <canvas id="graphZ2" width="600" height="150"></canvas>
  </div>

<script>
const serviceUUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
const charUUID = "beb5483e-36e1-4688-b7f5-ea073f74076a";

let devices = {};
let accelData = [["Time","Right X","Right Y","Right Z","Left X","Left Y","Left Z"]];
let latestRight = [0,0,0];
let latestLeft = [0,0,0];

let maxPoints = 200;
let graphData = {
  1: {x:[], y:[], z:[]},
  2: {x:[], y:[], z:[]}
};

// デバイス接続
async function connectDevice(id){
  try{
    const device = await navigator.bluetooth.requestDevice({
      acceptAllDevices:true,
      optionalServices:[serviceUUID]
    });
    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(serviceUUID);
    const characteristic = await service.getCharacteristic(charUUID);
    await characteristic.startNotifications();

    characteristic.addEventListener("characteristicvaluechanged", e=>{
      const val = new TextDecoder().decode(e.target.value);
      const arr = val.split(",");
      if(arr.length>=3){
        const x = parseFloat(arr[0]);
        const y = parseFloat(arr[1]);
        const z = parseFloat(arr[2]);

        if(id===1){ latestRight=[x,y,z]; }
        else{ latestLeft=[x,y,z]; }

        updateDisplay(id,x,y,z);
        updateGraph(id,x,y,z);

        accelData.push([
          new Date().toLocaleTimeString(),
          latestRight[0],latestRight[1],latestRight[2],
          latestLeft[0],latestLeft[1],latestLeft[2]
        ]);
        if(accelData.length>3000) accelData.splice(1,1);
      }
    });

    document.getElementById("status"+id).textContent = 
      (id===1?"右足":"左足")+" ✅ 接続完了";

  }catch(err){
    document.getElementById("status"+id).textContent = "接続失敗: "+err;
  }
}

// 表示更新
function updateDisplay(id,x,y,z){
  document.getElementById("value"+id).textContent = 
    `X:${x.toFixed(1)}  Y:${y.toFixed(1)}  Z:${z.toFixed(1)}`;
}

// グラフ更新
function updateGraph(id,x,y,z){
  let g = graphData[id];
  g.x.push(x); g.y.push(y); g.z.push(z);
  if(g.x.length>maxPoints){ g.x.shift(); g.y.shift(); g.z.shift(); }

  drawLine(document.getElementById("graphX"+id).getContext("2d"), g.x, "#ff5252", -180, 180);
  drawLine(document.getElementById("graphY"+id).getContext("2d"), g.y, "#00c853", -180, 180);
  drawLine(document.getElementById("graphZ"+id).getContext("2d"), g.z, "#2979ff", -180, 180);
}

// グラフ描画
function drawLine(ctx, data, color, minVal, maxVal){
  const w = ctx.canvas.width;
  const h = ctx.canvas.height;
  ctx.clearRect(0,0,w,h);

  // 背景と中央線
  ctx.fillStyle = "#c8e6c9";
  ctx.fillRect(0,0,w,h);
  ctx.strokeStyle = "#004d40";
  ctx.beginPath();
  ctx.moveTo(0,h/2);
  ctx.lineTo(w,h/2);
  ctx.stroke();

  if(data.length<2) return;

  // -180〜180の範囲でスケーリング
  const scale = (h/2-10)/(maxVal);

  ctx.strokeStyle = color;
  ctx.beginPath();
  for(let i=0;i<data.length;i++){
    const x = (i/(maxPoints-1))*w;
    const y = h/2 - data[i]*scale;
    if(i===0) ctx.moveTo(x,y);
    else ctx.lineTo(x,y);
  }
  ctx.stroke();
}

// Excel出力
function saveExcel(){
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(accelData);
  XLSX.utils.book_append_sheet(wb, ws, "AngleData");
  XLSX.writeFile(wb, "m5stick_angle_data.xlsx");
}
</script>
</body>
</html>
