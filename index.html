<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>足組み検知モニター</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #status {
      font-size: 1.2em;
      margin: 20px 0;
      color: #444;
    }
    .counter {
      font-size: 1.5em;
      margin: 15px 0;
    }
    .time {
      font-size: 1.5em;
      margin: 15px 0;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>足組み検知モニター</h1>
  <div id="status">接続待機中...</div>
  
  <div class="counter">足組み回数：<span id="count">0</span> 回</div>
  <div class="time">足組み合計時間：<span id="totalTime">0</span> 秒</div>

  <button id="connect" class="button">M5StickCと接続</button>

  <script>
    let device, characteristic;
    let crossCount = 0;
    let isCrossed = false;
    let startTime = 0;
    let totalTime = 0;
    const countEl = document.getElementById("count");
    const totalTimeEl = document.getElementById("totalTime");
    const statusEl = document.getElementById("status");

    document.getElementById("connect").addEventListener("click", async () => {
      try {
        statusEl.textContent = "デバイスを検索中...";
        device = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['4fafc201-1fb5-459e-8fcc-c5c9c331914b'] }]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('4fafc201-1fb5-459e-8fcc-c5c9c331914b');
        characteristic = await service.getCharacteristic('beb5483e-36e1-4688-b7f5-ea07361b26a8');
        await characteristic.startNotifications();

        statusEl.textContent = "接続成功！データ受信中...";

        characteristic.addEventListener("characteristicvaluechanged", (event) => {
          const value = new TextDecoder().decode(event.target.value).trim();

          // 足組み状態を "CROSS" / "UNCROSS" で受信すると想定
          if (value === "CROSS" && !isCrossed) {
            isCrossed = true;
            crossCount++;
            startTime = Date.now();
            countEl.textContent = crossCount;
            statusEl.textContent = "足を組んでいます";
          } else if (value === "UNCROSS" && isCrossed) {
            isCrossed = false;
            const duration = (Date.now() - startTime) / 1000; // 秒換算
            totalTime += duration;
            totalTimeEl.textContent = totalTime.toFixed(1);
            statusEl.textContent = "足を組んでいません";
          }
        });

      } catch (error) {
        console.error(error);
        statusEl.textContent = "接続に失敗しました";
      }
    });
  </script>
</body>
</html>
