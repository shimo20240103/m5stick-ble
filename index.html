<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>足組み判定（キャリブレーション対応 + CSV）</title>
<style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    #status { font-size: 24px; margin-top: 20px; }
    button { padding: 10px 20px; margin: 10px 0; font-size: 16px; }
    .box { background:white; padding:20px; margin-top:20px; border-radius:8px; }
</style>
</head>

<body>

<h1>足組み判定（キャリブレーション + CSV出力）</h1>

<button onclick="connectBLE()">M5 と接続</button>
<button onclick="startCalibration()">キャリブレーション開始（10秒）</button>
<button onclick="downloadCSV()">CSV ダウンロード</button>

<div class="box">
    <h2>キャリブレーション値</h2>
    <div>右足 Pitch: <span id="calRightPitch">--</span></div>
    <div>右足 Roll : <span id="calRightRoll">--</span></div>
    <div>左足 Pitch: <span id="calLeftPitch">--</span></div>
    <div>左足 Roll : <span id="calLeftRoll">--</span></div>
</div>

<div class="box">
    <h2>現在の姿勢判定</h2>
    <div id="status">--</div>
</div>

<script>

// ===== BLE 接続準備 ====================================================

let device;
let server;
let characteristic;

// 最新センサー値
let latestRight = { pitch: 0, roll: 0 };
let latestLeft  = { pitch: 0, roll: 0 };

// キャリブレーション値
let calibRight = { pitch: 0, roll: 0 };
let calibLeft  = { pitch: 0, roll: 0 };

let calibrating = false;
let calDataRight = [];
let calDataLeft = [];

// CSVログ
let csvLogs = [
    ["timestamp", "pattern", "angleLevel"]
];


// ===== BLE 接続 ========================================================

async function connectBLE() {
    try {
        device = await navigator.bluetooth.requestDevice({
            filters: [{ services: ["4fafc201-1fb5-459e-8fcc-c5c9c331914b"] }]
        });

        server = await device.gatt.connect();
        const service = await server.getPrimaryService("4fafc201-1fb5-459e-8fcc-c5c9c331914b");
        characteristic = await service.getCharacteristic("beb5483e-36e1-4688-b7f5-ea073f74076a");

        characteristic.startNotifications();
        characteristic.addEventListener("characteristicvaluechanged", handleNotify);

        alert("接続成功！");
    } catch (e) {
        alert("接続失敗: " + e);
    }
}


// ===== BLE 受信処理 ====================================================

function handleNotify(event) {
    const text = new TextDecoder().decode(event.target.value);
    const obj = JSON.parse(text);

    // M5 から送られてくる例：
    // { "right": {pitch:13, roll:2}, "left": {pitch:-10, roll:-2} }

    latestRight.pitch = obj.right.pitch;
    latestRight.roll  = obj.right.roll;

    latestLeft.pitch  = obj.left.pitch;
    latestLeft.roll   = obj.left.roll;

    if (calibrating) {
        calDataRight.push({ pitch: obj.right.pitch, roll: obj.right.roll });
        calDataLeft.push({ pitch: obj.left.pitch, roll: obj.left.roll });
        return;
    }

    detectCrossLeg();
}



// ===== キャリブレーション ============================================

function startCalibration() {
    calibrating = true;
    calDataRight = [];
    calDataLeft = [];

    document.getElementById("status").innerText = "キャリブレーション中... (10秒)";

    setTimeout(() => {
        calibrating = false;

        calibRight.pitch = average(calDataRight.map(v => v.pitch));
        calibRight.roll  = average(calDataRight.map(v => v.roll));
        calibLeft.pitch  = average(calDataLeft.map(v => v.pitch));
        calibLeft.roll   = average(calDataLeft.map(v => v.roll));

        document.getElementById("calRightPitch").innerText = calibRight.pitch.toFixed(1);
        document.getElementById("calRightRoll").innerText  = calibRight.roll.toFixed(1);
        document.getElementById("calLeftPitch").innerText  = calibLeft.pitch.toFixed(1);
        document.getElementById("calLeftRoll").innerText   = calibLeft.roll.toFixed(1);

        document.getElementById("status").innerText = "キャリブレーション完了！";
    }, 10000);
}

function average(arr) {
    return arr.reduce((a,b)=>a+b,0) / arr.length;
}



// ===== 角度分類ロジック ===============================================

function classifyAngleLevel(pitchDiff, rollDiff) {
    if (pitchDiff <= -70 && rollDiff <= -95) return 90;
    if (pitchDiff <= -25 && rollDiff <= -20) return 45;
    if (pitchDiff <= -10 && rollDiff <= -10) return 15;
    return 0;
}

function logCrossEvent(pattern, pitchDiff, rollDiff) {
    const angleLevel = classifyAngleLevel(pitchDiff, rollDiff);
    const timestamp = new Date().toLocaleString();
    csvLogs.push([timestamp, pattern, angleLevel]);
}


// ===== 足組み判定（B方式：初期値からの絶対差）===========================

function detectCrossLeg() {

    // 差分（右足）
    const rPitchDiff = latestRight.pitch - calibRight.pitch;
    const rRollDiff  = latestRight.roll  - calibRight.roll;

    // 差分（左足）
    const lPitchDiff = latestLeft.pitch - calibLeft.pitch;
    const lRollDiff  = latestLeft.roll  - calibLeft.roll;

    // 右90°
    if (rPitchDiff <= -70 && rRollDiff <= -95) {
        logCrossEvent("右足・90度組み", rPitchDiff, rRollDiff);
        document.getElementById("status").innerText = "右足の90度組み";
        return;
    }

    // 左90°
    if (lPitchDiff <= -70 && lRollDiff <= -95) {
        logCrossEvent("左足・90度組み", lPitchDiff, lRollDiff);
        document.getElementById("status").innerText = "左足の90度組み";
        return;
    }

    // 右45°
    if (rPitchDiff <= -25 && rRollDiff <= -20) {
        logCrossEvent("右足・45度組み", rPitchDiff, rRollDiff);
        document.getElementById("status").innerText = "右足の45度組み";
        return;
    }

    // 左45°
    if (lPitchDiff <= -25 && lRollDiff <= -20) {
        logCrossEvent("左足・45度組み", lPitchDiff, lRollDiff);
        document.getElementById("status").innerText = "左足の45度組み";
        return;
    }

    // 組んでいない
    document.getElementById("status").innerText = "組んでいない";
}



// ===== CSV 出力 ========================================================

function downloadCSV() {
    const csvContent = csvLogs.map(row => row.join(",")).join("\n");
    const blob = new Blob([csvContent], { type: "text/csv" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "leg_cross_log.csv";
    a.click();

    URL.revokeObjectURL(url);
}

</script>
</body>
</html>
